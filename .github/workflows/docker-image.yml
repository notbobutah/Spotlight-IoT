name: Create and publish a Docker image

on:
  push:
    branches: ['release']

env:
  REGISTRY: ghcr.io
  BE_IMAGE_NAME: ${{ github.repository }-be}
  FE_IMAGE_NAME: ${{ github.repository }-fe}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@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
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@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
        with:
          images: ${{ env.REGISTRY }}/${{ env.BE_IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@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
        with:
          context: ./be
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
